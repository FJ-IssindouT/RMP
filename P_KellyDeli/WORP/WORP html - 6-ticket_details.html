<!--6 - Ticket details -->
<div class="container">

<input id="id_selectedFamily" type="text" hidden="hidden">
<input id="id_selectedCategory" type="text" hidden="hidden">
<input id="id_selectedBrand" type="text" hidden="hidden">
<input id="id_selectedModel" type="text" hidden="hidden">
<input id="id_selectedNotation" type="text" hidden="hidden" readonly="readonly">

    <!-- Identification Part -->
    <div id="id_rowIdentification" class="row">
        <div class="col-md-4 col-sm-4 margin-bottom-10px">
            <!-- <div class="row"> -->
			     <div id="id_stat_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="${i18n('tooltip_id4', 'Statut')}">
					<span class="input-group-addon">
                    <i class="fa fa-hourglass-half" aria-hidden="true"></i>
					</span>
					<input id="id_state_detail" name="state_detail" class="form-control" type="text" placeholder="" readonly="readonly">
				</div>
                <div id="id_num_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="${i18n('tooltip_id5', 'N° Incident')}">
                    <span class="input-group-addon">
                    <i class="fa fa-hashtag" aria-hidden="true"></i>
                    </span>
                    <input id="id_number_detail" name="number_detail" class="form-control" type="text" placeholder="" readonly="readonly">
                </div>
            <!-- </div> -->
        </div>


        <div class="col-md-4 col-sm-4 margin-bottom-10px">
            <div id="id_open_det_div" class="input-group has-success" data-toggle="tooltip" data-placement="top" title="${i18n('tooltip_id6', 'Date Ouverture')}">
                <span class="input-group-addon">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </span>
                <input id="id_opened_detail" name="opened_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>

            <div id="id_prior_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="${i18n('tooltip_id7', 'Priorité')}">
                <span class="input-group-addon">
                    <i class="fa fa-list-ol" aria-hidden="true"></i>
                </span>
                <input id="id_priority_detail" name="priority_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>            

            <div id="id_clos_det_div" class="input-group has-warning" data-toggle="tooltip" data-placement="top" title="${i18n('tooltip_id8', 'Date Fermeture')}">
                <span class="input-group-addon">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                </span>
                <input id="id_closed_detail" name="closed_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>
        </div>
    </div>
</div>
    <hr>
    <!-- Ticket Details Part -->
<div class="container">
    <div id="id_rowTicketDetails" class="row margin-bottom-10px">

        <div class="col-md-5 col-sm-4 margin-bottom-10px">
            <div id="id_desc_det_div" class="form-group">
                <label for="id_description_detail">${i18n('label_id5', 'Description')}</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                    </span>
                    <textarea id="id_description_detail" rows="6" class="form-control" readonly="readonly"></textarea>   
                </div>
            </div>
            <div id="id_attachment_div" class="form-group">
                <label for="attachment">${i18n('label_id6', 'Pièce(s) jointe(s)')}</label>
                <div id="id_attachment" name="attachment" style="min-height: 20px;">

				
				</div>
            </div>
        </div>
        
        <div class="col-md-4 col-sm-4">
            <!-- <br> -->
            <div id="id_close_notes_div" class="form-group">
                <label for="id_close_notes">${i18n('label_id7', 'Note de clôture')}</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                    </span>
                    <textarea id="id_close_notes" rows="6" class="form-control" readonly="readonly"></textarea>   
                </div>
            </div>
        </div>
		
		<div class="col-md-3 col-sm-4 margin-bottom-10px">
            <div id="id_divEvaluation" class="form-group">
                <label for="evaluation">${i18n("label_id8", "Note d'évaluation")}</label>
                <div class="input-group">
                    <input id="id_evaluation" name="evaluation" type="number" class="kv-fa-heart rating" title="Note d'évaluation">
                </div>
            </div>
            <div id="id_divEvalComment" class="form-group">
                <label id="lbl_evalComment" for="id_evalComment">${i18n('label_id9', 'Avis laissé')}</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                    </span>
                    <textarea id="id_evalComment" rows="2" class="form-control"></textarea>   
                </div>
            </div>
        </div>
    </div>
</div>
