<!-- 3 - Satisfaction Part -->
<div class="container">
    <div id="id_rowSatisfaction" class="row padding-top-bottom-10px">
        <!-- <form> -->
            <div id="id_rating" class="rating">
                <div id="id_divHeartRating" class="col-md-6 col-sm-6">
                    <label for="heartRating">${i18n("lbl_heartRating","Votre note (survoler et cliquer pour noter)")}</label>
                    <input id="id_heartRating" name="heartRating" type="number" class="kv-fa-heart rating" title="Note d'évaluation">
                </div>
                <div class="col-md-6 col-sm-6">
                    <div id="id_divComment" class="form-group">
                        <label id="lbl_comment" for="id_comment">${i18n("lbl_comment","Votre commentaire (recommandé pour nous améliorer)")}</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-file-text" aria-hidden="true"></i>
                            </span>
                            <textarea id="id_comment" rows="3" class="form-control"></textarea>   
                        </div>
                    </div>
                    <div id="id_divSendEval" class="text-right">
                        <button id="id_sendEval" href="#" class="btn btn-warning execute_script-Button width-200" onClick="sendEval();"><i class="fa fa-gratipay fa-lg" aria-hidden="true"></i>&nbsp; ${i18n("btn_sendEval","Soumettre l'avis")}</button>
                    </div>
                </div>
            </div>
        <!-- </form> -->
    </div>
</div>
