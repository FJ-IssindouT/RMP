<!-- HTML buttons row -->
<div class="container">    
    <div id="id_rowButton" class="row">
        <div class="col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2 text-center margin-bottom-10px">
            <button id="id_createRequest" name="id_createRequest" type="button" class="btn btn-success execute_script-Button width-200" onclick="createRequest();"><i class="fa fa-check-circle fa-lg" aria-hidden="true"></i>&nbsp;&nbsp; Créer la demande</button>
        </div>
        <div class="col-md-4 col-sm-4 text-center margin-bottom-10px">
            <button id="id_reset" name="id_reset" type="button" class="btn btn-warning execute_script-Button width-200" onclick="resetAction();"><i class="fa fa-undo fa-lg"></i>&nbsp;&nbsp; Réinitialiser</button>
        </div>
	</div>
</div>
