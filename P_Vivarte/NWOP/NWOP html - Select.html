<!-- HTML select list -->
<div class="container">
	<div class="row margin-top-bottom-10px">
	</div>
	<div id="id_rowProductsDetails" class="row">	
		<div class="col-md-3 col-sm-3">
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-archive" aria-hidden="true"></i>
			  </span>
			  <input id="id_family" name="family" class="form-control" type="text" placeholder="Famille" readonly="readonly">
			</div>
		</div>
		<div class="col-md-3 col-sm-3">
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-folder-open" aria-hidden="true"></i>
			  </span>
			  <input id="id_category" name="category" class="form-control" type="text" placeholder="Catégorie" readonly="readonly">
			</div>
		</div>
		<div class="col-md-3 col-sm-3">
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-folder" aria-hidden="true"></i>
			  </span>
			  <input id="id_brand" name="brand" class="form-control" type="text" placeholder="Marque" readonly="readonly">
			</div>
		</div>
		<div class="col-md-3 col-sm-3">			
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-file" aria-hidden="true"></i>
			  </span>
			  <input id="id_model" name="model" class="form-control" type="text" placeholder="Modèle" readonly="readonly">
			</div>
		</div>
	</div>

	<div id="id_rowDescriptionRequest" class="row">	
		<div class="col-md-4 col-sm-4">
			<div class="form-group">
			  <label for="requestType" class="control-label"><i class="fa fa-search" aria-hidden="true"></i>&nbsp; Type de demande</label>
			  <select id="id_requestType" name="requestType" class="form-control">
			  	<option class="text-hide" disabled selected>Sélectionner le type...</option>
			  	<option value="blocked"><i class="fa fa-ban fa-fw" aria-hidden="true"></i>&nbsp; Bloquant</option>
				<option value="virus"><i class="fa fa-icon-shield fa-fw" aria-hidden="true"></i>&nbsp;  Virus</option>
				<option value="prevent"><i class="fa fa-medkit fa-fw" aria-hidden="true"></i>&nbsp; Préventif</option>
				<option value="interventionRequest"><i class="fa fa-truck fa-fw" aria-hidden="true"></i>&nbsp; Demande d'intervention</option>
				<option value="weeklyVisit"><i class="fa fa-tripadvisor fa-fw" aria-hidden="true"></i>&nbsp; Visite hebdomadaire</option>
			  </select>
			</div>
		</div>
		<div class="col-md-4 col-sm-4">	
			<div class="input-group has-error form-control:focus">
			  <label for="quantity" class="control-label"><i class="fa fa-question-circle"></i> Quantité</label>
			  <input id="id_quantity" name="quantity" class="form-control bg-danger text-danger" type="text" placeholder="Changer la quantité">
			</div>
		</div>
		<div class="col-md-4 col-sm-4">				
			<div class="input-group">
			  <label for="referenceClient" class="control-label"><i class="fa fa-hashtag"></i> Référence Client</label>
			  <input id="id_referenceClient" name="referenceClient" class="form-control" type="text" placeholder="Votre référence client">
			</div>
		</div>
	</div>
</div>
