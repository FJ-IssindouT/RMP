<!-- 5 - Request Decision Buttons -->
<div class="container">

    <div id="id_rowValidation" class="row margin-top-10px">
        <div class="col-md-3 col-sm-3 margin-bottom-10px">
            <a id="id_acceptedRequestBtn" href="#" class="btn btn-success execute_script-Button width-200" onclick="request('accept');"><i class="fa fa-check-circle fa-lg" aria-hidden="true"></i>&nbsp; Accepter la demande</a>
        </div>
        <div class="col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1">
            <a id="id_rejectedRequestBtn" href="#" class="btn btn-danger width-200" data-toggle="modal" data-target="#id_motiveModal"><i class="fa fa-times-circle fa-lg" aria-hidden="true"></i>&nbsp; Rejeter la demande</a>
        </div>
    </div>
 
    <!-- motiveModal -->
    <div id="id_motiveModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Motif du rejet (obligatoire)</h4>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <textarea id="id_motive" cols="60" rows="2" class="form-control"></textarea>
                    </div>
                    <a id="id_closeModal" href="#" class="btn btn-default width-200" data-dismiss="modal">Close</a>
                    <a id="id_confirmReject" href="#" class="btn btn-danger execute_script-Button width-200" onclick="request('reject');"><i class="fa fa-times-circle fa-lg" aria-hidden="true"></i>&nbsp; Confirmer le rejet</a>
                </div>
            </div>
        </div>
    </div>

</div>
