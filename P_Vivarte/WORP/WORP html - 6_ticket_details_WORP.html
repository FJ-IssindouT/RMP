<!--6 - Ticket details -->
<div class="container">

<input id="id_selectedFamily" type="text" hidden="hidden">
<input id="id_selectedCategory" type="text" hidden="hidden">
<input id="id_selectedBrand" type="text" hidden="hidden">
<input id="id_selectedModel" type="text" hidden="hidden">
<input id="id_selectedNotation" type="text" hidden="hidden" readonly="readonly">

    <!-- Identification Part -->
    <div id="id_rowIdentification" class="row">
        <div class="col-md-4 col-sm-4 margin-bottom-10px">
            <!-- <div class="row"> -->
                <div id="id_num_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="N° Incident">
                    <span class="input-group-addon">
                    <i class="fa fa-hashtag" aria-hidden="true"></i>
                    </span>
                    <input id="id_number_detail" name="number_detail" class="form-control" type="text" placeholder="" readonly="readonly">
                </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <div id="id_cor_id_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="Réf. Client">
                    <span class="input-group-addon">
                    <i class="fa fa-slack" aria-hidden="true"></i>
                    </span>
                    <input id="id_correlation_id_detail" name="correlation_id_detail" class="form-control" type="text" placeholder="" readonly="readonly">
                </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <div id="id_cal_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="Contact">
                    <span class="input-group-addon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <input id="id_caller_detail" name="caller_detail" class="form-control" type="text" placeholder="" readonly="readonly">
                </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <div id="id_cont_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="Détails Contact">
                    <span class="input-group-addon">
                    <i class="fa fa-address-card" aria-hidden="true"></i>
                    </span>
                    <textarea id="id_contact_detail" rows="2" class="form-control" readonly="readonly"></textarea>
                </div>
            <!-- </div> -->
        </div>

        <div class="col-md-4 col-sm-4 margin-bottom-10px">
            <div id="id_cont_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="Contrat">
                <span class="input-group-addon">
                <i class="fa fa-group" aria-hidden="true"></i>
                </span>
                <input id="id_contract_detail" name="contract_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>
            <div id="id_aff_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="Enseigne">
                <span class="input-group-addon">
                <i class="fa fa-tag" aria-hidden="true"></i>
                </span>
                <input id="id_affiliate_detail" name="affiliate_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>
            <div id="id_count_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="Pays">
                <span class="input-group-addon">
                <i class="fa fa-globe" aria-hidden="true"></i>
                </span>
                <input id="id_country_detail" name="country_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>
            <div id="id_loc_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="Libellé Site">
                <span class="input-group-addon">
                <i class="fa fa-font-awesome" aria-hidden="true"></i>
                </span>
                <input id="id_location_detail" name="location_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>
            <div id="id_cit_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="Ville">
                <span class="input-group-addon">
                <i class="fa fa-building" aria-hidden="true"></i>
                </span>
                <input id="id_city_detail" name="city_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>
        </div>

        <div class="col-md-4 col-sm-4 margin-bottom-10px">
            <div id="id_open_det_div" class="input-group has-success" data-toggle="tooltip" data-placement="top" title="Date Ouverture">
                <span class="input-group-addon">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </span>
                <input id="id_opened_detail" name="opened_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>
            <div id="id_prior_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="Priorité">
                <span class="input-group-addon">
                    <i class="fa fa-list-ol" aria-hidden="true"></i>
                </span>
                <input id="id_priority_detail" name="priority_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>            
            <div id="id_stat_det_div" class="input-group" data-toggle="tooltip" data-placement="top" title="Statut">
                <span class="input-group-addon">
                    <i class="fa fa-hourglass-half" aria-hidden="true"></i>
                </span>
                <input id="id_state_detail" name="state_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>
            <div id="id_clos_det_div" class="input-group has-warning" data-toggle="tooltip" data-placement="top" title="Date Fermeture">
                <span class="input-group-addon">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                </span>
                <input id="id_closed_detail" name="closed_detail" class="form-control" type="text" placeholder="" readonly="readonly">
            </div>
        </div>
    </div>
</div>
    <hr>
    <!-- Ticket Details Part -->
<div class="container">
    <div id="id_rowTicketDetails" class="row margin-bottom-10px">
        <div class="col-md-3 col-sm-4 margin-bottom-10px">
            <div id="id_cat_det_div" class="form-group">
                <label for="category_detail">Catégorie</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-folder-open" aria-hidden="true"></i>
                    </span>
                    <input id="id_category_detail" name="category_detail" class="form-control" type="text" placeholder="" readonly="readonly">
                </div>
            </div>
            <div id="id_prod_type_det_div" class="form-group">
                <label for="product_type_detail">Produit</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-folder" aria-hidden="true"></i>
                    </span>
                    <input id="id_product_type_detail" name="product_type_detail" class="form-control" type="text" placeholder="" readonly="readonly">
                </div>
            </div>
            <div id="id_prob_type_det_div" class="form-group">
                <label for="problem_type_detail">Type Incident</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-file" aria-hidden="true"></i>
                    </span>
                    <input id="id_problem_type_detail" name="problem_type_detail" class="form-control" type="text" placeholder="" readonly="readonly">
                </div>
            </div>
            <br>
            <div id="id_divEvaluation" class="form-group">
                <label for="evaluation">Note d'évaluation</label>
                <div class="input-group">
                    <input id="id_evaluation" name="evaluation" type="number" class="kv-fa-heart rating" title="Note d'évaluation">
                </div>
            </div>
            <div id="id_divEvalComment" class="form-group">
                <label id="lbl_evalComment" for="id_evalComment">Avis laissé</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                    </span>
                    <textarea id="id_evalComment" rows="2" class="form-control"></textarea>   
                </div>
            </div>
        </div>
        <div class="col-md-5 col-sm-4 margin-bottom-10px">
            <div id="id_short_desc_det_div" class="form-group">
                <label for="short_description_detail">Résumé</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-file" aria-hidden="true"></i>
                    </span>
                    <input id="id_short_description_detail" name="short_description_detail" class="form-control" type="text" placeholder="Courte description" readonly="readonly">
                </div>
            </div>
            <div id="id_desc_det_div" class="form-group">
                <label for="id_description_detail">Description</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                    </span>
                    <textarea id="id_description_detail" rows="6" class="form-control" readonly="readonly"></textarea>   
                </div>
            </div>
            <div id="id_attachment_div" class="form-group">
                <label for="attachment">Pièce(s) jointe(s)</label>
                <div id="id_attachment" name="attachment" class="well" style="min-height: 20px;"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4">
            <div id="id_divProduct_img" class="form-group">
                <label for="product_img_div">Image équipement</label>
                <div id="id_product_img_div" name="product_img_div" class="text-center">
                </div>
            </div>
            <br>
            <div id="id_close_notes_div" class="form-group">
                <label for="id_close_notes">Note de clôture</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                    </span>
                    <textarea id="id_close_notes" rows="6" class="form-control" readonly="readonly"></textarea>   
                </div>
            </div>
        </div>
    </div>
</div>
