<!-- 2 - Search Filters -->
<div class="container">

<!-- Predefenite Search filters -->
	<div id="id_rowFavorites" class="row">
		<div class="col-md-4 col-sm-4">
			<div><strong>Recherches prédéfinies</strong></div>
				<button id="id_lastOne" name="id_lastOne" type="button" onclick="favoriteFilter('lastOne');" class="btn btn-primary favorite-btn hidden"><i class="fa fa-star" aria-hidden="true"></i> 10 Derniers</button>
				<button id="id_opened" name="id_opened" type="button" onclick="favoriteFilter('opened');" class="btn btn-primary favorite-btn"><i class="fa fa-star" aria-hidden="true"></i> Non Clos</button>
				<button id="id_closed_one_month" name="id_closed_one_month" type="button" onclick="favoriteFilter('closed_one_month');" class="btn btn-primary favorite-btn"><i class="fa fa-star" aria-hidden="true"></i> Derniers fermés</button>
				<button id="id_currentMonth" name="id_currentMonth" type="button" onclick="favoriteFilter('currentMonth');" class="btn btn-primary favorite-btn"><i class="fa fa-star" aria-hidden="true"></i> Mois en cours</button>
		</div>

		<div class="col-md-4 col-sm-4">
			<div class="invisible">Enseigne</div>
			<div class="input-group has-success" data-toggle="tooltip" data-placement="top" title="Choix enseigne(s)">
			  <span class="input-group-addon">
			    <i class="fa fa-tag" aria-hidden="true"></i>
			  </span>
			  <select id="id_affiliateFilter" name="affiliateFilter" class="form-control" type="text" Title="Choix enseigne(s)" size="1"></select>
			</div>
		</div>
		
		<div class="col-md-4 col-sm-4">
			<div class="invisible">Pays</div>
			<div class="input-group has-success" data-toggle="tooltip" data-placement="top" title="Choix pays">
			  <span class="input-group-addon">
			    <i class="fa fa-globe" aria-hidden="true"></i>
			  </span>
			  <select id="id_countryFilter" name="countryFilter" class="form-control" type="text" Title="Choix pays" size="1"></select>
			</div>
		</div>
	</div>
	<hr>

<!-- First options filter line -->
	<div id="id_rowFilter1" class="row">
		<div class="col-md-4 col-sm-4">
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-hashtag" aria-hidden="true"></i>
			  </span>
			  <input id="id_numberFilter" name="numberFilter" class="form-control" type="text" placeholder="N° Incident">
			</div>
		</div>
		<div class="col-md-4 col-sm-4">
			<div class="form-group has-success">
				<input id="id_beginOpenedDateFilter" name="beginOpenedDateFilter" class="form-control" type="text" placeholder="${i18n('text_id2', 'Ouvert entre le...')}">
			</div>
			<div class="row margin-top-bottom-10px">
			</div>
		</div>
		<div class="col-md-4 col-sm-4">
			<div class="form-group has-success">
				<input id="id_endOpenedDateFilter" name="endOpenedDateFilter" class="form-control" type="text" placeholder="${i18n('text_id3', 'et le...')}">
			</div>
		</div>
	</div>

<!-- 2nd options filter line -->
	<div id="id_rowFilter2" class="row">
		<div class="col-md-4 col-sm-4">
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-slack" aria-hidden="true"></i>
			  </span>
			  <input id="id_clientReferenceFilter" name="clientReferenceFilter" class="form-control" type="text" placeholder="Réf. Client" readonly="readonly">
			</div>
		</div>
		<div class="col-md-4 col-sm-4">
			<div class="form-group has-warning">
				<input id="id_beginClosedDateFilter" name="beginClosedDateFilter" class="form-control" type="text" placeholder="${i18n('text_id4', 'Fermé entre le...')}">
			</div>
			<div class="row margin-top-bottom-10px">
			</div>
		</div>
		<div class="col-md-4 col-sm-4">
			<div class="form-group has-warning">
				<input id="id_endClosedDateFilter" name="endClosedDateFilter" class="form-control" type="text" placeholder="${i18n('text_id5', 'et le...')}">
			</div>
		</div>
	</div>

<!-- Last options filter line -->
	<div id="id_rowFilter3" class="row">
		<div class="col-md-4 col-sm-4">
			<label for="statusFilter">Statut</label>
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-hourglass-end" aria-hidden="true"></i>
			  </span>
			  <select id="id_statusFilter" name="statusFilter" class="form-control" type="text" Title="Choisir un statut" multiple size="5"></select>
			</div>
		</div>
		<div class="col-md-4 col-sm-4">
			<label for="woTypeFilter">Type de demande</label>
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-folder-open" aria-hidden="true"></i>
			  </span>
			  <select id="id_woTypeFilter" name="woTypeFilter" class="form-control" type="text" Title="Choisir un type" size="1"></select>
			</div>
		</div>
		<div class="col-md-4 col-sm-4">
			<label for="locationFilter">Sites</label>
			<div class="input-group has-success" data-toggle="tooltip" data-placement="top" title="Sites">
			  <span class="input-group-addon">
			    <i class="fa fa-font-awesome" aria-hidden="true"></i>
			  </span>
			  <select id="id_locationFilter" name="locationFilter" class="form-control" type="text" multiple size="5"></select>
			</div>
		</div>
	</div>

	<!-- Description Search -->	
	<div id="id_rowFilter4" class="row">
		<div class="col-md-4 col-sm-8">
			<div class="form-group">
				<label for="descriptionFilter" class="control-label">Rechercher dans la description du ticket</label>
				<input id="id_descriptionFilter" name="descriptionFilter" class="form-control">
			</div>	
		</div>
	</div>

	<div id="rowButton" class="row">
        <div class="col-md-4 col-sm-4 text-center">
            <button id="id_search" name="id_search" type="button" class="btn btn-success execute_script-Button" onclick="getWorkOrderListFromServiceNow();"><i class="fa fa-search fa-lg"></i>&nbsp;&nbsp; Rechercher</button>
        </div>
		<div id="id_spinner_search_bottom" class="col-md-1 col-sm-1 margin-top-bottom-10px">
			<i class="fa fa-spinner fa-pulse fa-3x fa-fw text-primary"></i>
			<p class="sr-only-visible text-primary text-bold-italic">Chargement...</p>
		</div>
    </div>
</div>
