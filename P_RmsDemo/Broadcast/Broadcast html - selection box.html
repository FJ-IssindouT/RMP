<div class="row">
    <div class="col-sm-6 col-md-8 col-lg-6 bkg-light-blue padding-top-bottom-10px">
        <h3>${i18n("recipients_title", "Destinataires du message")} &nbsp;<i class="fa fa-users" aria-hidden="true"></i></h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="recipients_radios" id="lbl_recipients_everybody" value="everybody">
            <label class="form-check-label" for="lbl_recipients_everybody">
                ${i18n("recipients_radio_1", "Tout le monde")}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="recipients_radios" id="lbl_recipients_all_stores" value="all_stores">
            <label class="form-check-label" for="lbl_recipients_all_stores">
                ${i18n("recipients_radio_2", "Uniquement les magasins")}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="recipients_radios" id="lbl_recipients_support_only" value="support_only">
            <label class="form-check-label" for="lbl_recipients_support_only">
                ${i18n("recipients_radio_3", "Uniquement le Help Desk (test interne avant envoi global)")}
            </label>
        </div>
        <div class="form-check displayme_${has_right('405161')=='false'}">
            <input class="form-check-input" type="radio" name="recipients_radios" id="lbl_recipients_test_grp_only" value="test_grp_only">
            <label class="form-check-label" for="lbl_recipients_test_grp_only">
                ${i18n("recipients_radio_4", "Uniquement un groupe de test (TEST-ACCEPTANCE)")}
            </label>
        </div>
        <div class="form-check displayme_${has_right('405161')=='false'}">
            <input class="form-check-input" type="radio" name="recipients_radios" id="lbl_recipients_my_self_only" value="my_self_only" checked>
            <label class="form-check-label" for="lbl_recipients_my_self_only">
                ${i18n("recipients_radio_5", "Juste à moi-même (TEST-ACCEPTANCE)")}
            </label>
        </div>
    </div>
</div>
