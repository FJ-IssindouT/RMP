<!-- Possibilité de revenir en arrière d'un niveau ou reset le choix -->
<div class="container text-center">
	<!-- Bouton de retour -->
	<div id="id_divBackRow" class="row row-centered inline">
		<div class="col-md-2 col-centered">
			<button id="id_backAction" name="id_backAction" onclick="backAction();" class="btn btn-info execute_script-Button"><i class="fa fa-undo fa-lg" aria-hidden="true"></i>&nbsp;&nbsp; ${i18n('backAction_text', "Remonter")}</button>
		</div>

		<!-- Bouton de reset -->
		<div class="col-md-2 col-centered">
			<button id="id_resetAction" name="id_resetAction" onclick="resetAction();" class="btn btn-info execute_script-Button"><i class="fa fa-refresh fa-lg"></i>&nbsp;&nbsp; ${i18n('resetAction_text', "Autre sélection")}</button>
		</div>
	</div>
</div>
