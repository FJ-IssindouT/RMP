<!-- Navigation au sein du catalogue -->
<input id="id_selectedFamily" type="text" hidden="hidden">
<input id="id_selectedCategory" type="text" hidden="hidden">
<input id="id_selectedShortCategory" type="text" hidden="hidden">
<input id="id_selectedBrand" type="text" hidden="hidden">
<input id="id_selectedModel" type="text" hidden="hidden">

<div class="container text-center">
	<div id="id_customer" class="row">
		<div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-5 col-sm-offset-1 col-xs-10 col-xs-offset-1 pull-left text-left">
			<label for="refCustomer">${i18n('refCustomer_text', "Réf. Incident Client (optionnel)")}</label>
			<div class="input-group has-success">
			  <span class="input-group-addon">
			    <i class="fa fa-hashtag" aria-hidden="true"></i>
			  </span>
			  <input id="id_refCustomer" name="refCustomer" class="form-control" type="text">
			</div>
		</div>
	</div>

	<div id="id_familyRow" class="row row-centered inline">
	</div>
	<div id="id_categoryRow" class="row row-centered inline">
	</div>
	<div id="id_brandRow" class="row row-centered inline">
	</div>
	<div id="id_modelRow" class="row row-centered inline">
	</div>

	<!-- <div class="clearfix"></div> -->
	<div id="id_selectedModelRow" class="row">
		<div id="id_selectedItemModel" class="well col-lg-2 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-5 col-sm-offset-1 col-xs-10 col-xs-offset-1">
		</div>
		<div id="id_detailsRequest" class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-0 col-sm-5 col-sm-offset-0 col-xs-10 col-xs-offset-1 text-left">
			<label for="numPOS">${i18n('numPOS_text', "N° de caisse")}</label>
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
			  </span>
			  <select id="id_numPOS" name="numPOS" class="form-control" type="text" Title="N° de caisse" size="1"></select>
			</div>

			<label for="priority" class="margin-top-10px">${i18n('priority_text', "Priorité")}</label>
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-bolt" aria-hidden="true"></i>
			  </span>
			  <select id="id_priority" name="priority" class="form-control" type="text" Title="Priorité" size="1"></select>
			</div>

			<label for="requestType" class="margin-top-10px">${i18n('requestType_text', "Type de demande")}</label>
			<div class="input-group">
			  <span class="input-group-addon">
			    <i class="fa fa-folder-open" aria-hidden="true"></i>
			  </span>
			  <select id="id_requestType" name="requestType" class="form-control" type="text" Title="Type de demande" size="1"></select>
			</div>
		</div>
		<div class="col-lg-5 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 text-left">
			<div id="id_divDescription" class="form-group">
                <label id="lbl_descripton" for="id_descripton">${i18n('descripton_text', "Description")}</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                    </span>
                    <textarea id="id_descripton" rows="5" class="form-control"></textarea>   
                </div>
            </div>
		</div>
		
	</div>
</div>
